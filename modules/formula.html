<body>
  <div class="container container-xs">
    <h1>Перевод КВТ в ЛС</h1>
    <form class="convert-form">
      <p>
        <label for="kwt">кВт</label>
        <input name="kwt" id="kwt-input" class="convert-form__input" type="number" placeholder="1">
      </p>
      <p>
        <label for="hp">л.с</label>
        <input name="hp" id="hp-input" class="convert-form__input" type="number" placeholder="1.36">
      </p>
      <button id="reset-form" class="convert-form__button">Сбросить</button>
    </form>
  </div>
